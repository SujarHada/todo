<head>
  <meta charset="UTF-8">
  <title> Add task </title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap" rel="stylesheet">
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css" rel="stylesheet">
<style>INPUT:-webkit-autofill,SELECT:-webkit-autofill,TEXTAREA:-webkit-autofill{animation-name:onautofillstart}INPUT:not(:-webkit-autofill),SELECT:not(:-webkit-autofill),TEXTAREA:not(:-webkit-autofill){animation-name:onautofillcancel}@keyframes onautofillstart{}@keyframes onautofillcancel{}</style></head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid d-flex justify-content-center">
      <a class="navbar-brand" href="/">Task</a>
  </div>
</nav>




<h1 class="mt-5 mb-5 text-center">Add Task</h1>

<div class="container mt-5 mb-5">
  <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
            
          <form method="post" action="/add">
            {% csrf_token %}
              
              <div class="form-outline mb-4">
                  <input name="tname" type="text" id="taskTitle" class="form-control" required>
                  <label class="form-label" for="taskTitle" style="margin-left: 0px;">Task Title</label>
              <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 61.6px;"></div><div class="form-notch-trailing"></div></div></div>

              
              <div class="form-outline mb-4">
                  <input name="ddate" type="date" id="taskDue" class="form-control" style="opacity: 0;">
                  <label class="form-label" for="taskDue" style="margin-left: 0px;" required >Due Date</label>
              <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 62.4px;"></div><div class="form-notch-trailing"></div></div></div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-outline-primary  btn-float ">Add</button>
          </form>

      </div>
      <div class="col-md-2"></div>
  </div>
</div>



<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.js"></script>

</body>
